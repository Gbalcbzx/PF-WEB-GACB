<div class="container mt-5" *ngIf="movie">
  <div class="row">
    <div class="col-md-4">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="img-fluid movie-poster" [alt]="movie.title">
    </div>
    <div class="col-md-8">
      <h1 class="movie-title">{{ movie.title | mayusculas }}</h1>
      <p class="movie-tagline">{{ movie.tagline }}</p>
      <p class="movie-overview">{{ movie.overview }}</p>
      <ul class="list-unstyled movie-details">
        <li><strong>Fecha de estreno:</strong> {{ movie.release_date | date }}</li>
        <li><strong>Género:</strong> {{ getGenres() }}</li>
        <li><strong>Duración:</strong> {{ movie.runtime }} minutos</li>
        <li><strong>Puntuación:</strong> {{ movie.vote_average }} / 10</li>
      </ul>
    </div>
  </div>

  <div class="row mt-5" *ngIf="trailerUrl">
    <div class="col-12 text-center">
      <h2 class="mb-4">Trailer</h2>
      <div class="trailer-container">
        <iframe
          [src]="trailerUrl"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
